version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_dbt
    environment:
      POSTGRES_DB: elysium_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d
      - ./sql/data:/docker-entrypoint-initdb.d/data
    networks:
      - dbt_network

  dbt:
    build:
      context: .
      dockerfile: Dockerfile.dbt
    container_name: dbt_workspace
    volumes:
      - ./dbt_project:/app/dbt_project
      - ./sql:/app/sql
    working_dir: /app
    depends_on:
      - postgres
    networks:
      - dbt_network
    environment:
      - DBT_PROFILES_DIR=/app/dbt_project
    command: tail -f /dev/null

volumes:
  postgres_data:

networks:
  dbt_network:
    driver: bridge
